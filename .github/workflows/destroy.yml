name: Destroy Workloads

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  terraform-destroy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/648099970996/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
          service_account: "terraform-sa@project-5a757d72-eb26-477c-bd9.iam.gserviceaccount.com"

      - uses: google-github-actions/setup-gcloud@v2

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      # Delete Cloud SQL if it still exists â€” ignore error if already gone
      - name: Disable Cloud SQL Deletion Protection
        run: |
          gcloud sql instances patch workloads-mysql-001 \
            --no-deletion-protection \
            --project prod-workloads-lz-001 || true

      - name: Delete Cloud SQL Instance
        run: |
          gcloud sql instances delete workloads-mysql-001 \
            --project prod-workloads-lz-001 \
            --quiet || true

      # Remove VPC peering from state so Terraform stops trying to delete it
      # The peering will be removed by GCP automatically once Cloud SQL is gone
      - name: Remove VPC Peering From State
        working-directory: terraform
        run: |
          terraform state rm \
            module.networking.google_service_networking_connection.private_vpc_connection || true
          terraform state rm \
            module.networking.google_compute_global_address.private_ip_range || true

      # Now destroy everything remaining
      - name: Terraform Destroy
        working-directory: terraform
        run: terraform destroy -var="db_password=anything" -auto-approve