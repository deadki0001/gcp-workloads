name: Destroy Workloads

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  terraform-destroy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/648099970996/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
          service_account: "terraform-sa@project-5a757d72-eb26-477c-bd9.iam.gserviceaccount.com"

      - uses: google-github-actions/setup-gcloud@v2

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      # Disable deletion protection first â€” required before Cloud SQL can be deleted
      - name: Disable Cloud SQL Deletion Protection
        run: |
          gcloud sql instances patch workloads-mysql-001 \
            --no-deletion-protection \
            --project prod-workloads-lz-001 || true

      # Delete Cloud SQL explicitly so VPC peering connection is free to be removed
      # The VPC peering cannot be deleted while Cloud SQL is still using it
      - name: Delete Cloud SQL Instance
        run: |
          gcloud sql instances delete workloads-mysql-001 \
            --project prod-workloads-lz-001 \
            --quiet || true

      # Remove Cloud SQL from state since we deleted it outside Terraform
      # This prevents Terraform from trying to delete it again and failing
      - name: Remove Cloud SQL From State
        working-directory: terraform
        run: |
          terraform state rm module.database.google_sql_database_instance.main || true
          terraform state rm module.database.google_sql_database.app_db || true
          terraform state rm module.database.google_sql_user.app_user || true

      # Now Terraform can destroy everything else including VPC peering cleanly
      - name: Terraform Destroy
        working-directory: terraform
        run: terraform destroy -var="db_password=anything" -auto-approve