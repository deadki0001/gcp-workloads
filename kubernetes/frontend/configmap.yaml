# ============================================================================
# NGINX CONFIGURATION
# ============================================================================
# Configures nginx to serve static files and proxy API requests.
# /api/* requests are forwarded to the Node.js API service.
# This is the reverse proxy pattern â€” nginx is the single entry point
# and routes traffic internally based on the URL path.
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: default
data:
  default.conf: |
    server {
      listen 80;
      server_name _;

      # Serve static files from the default nginx html directory
      location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
      }

      # Proxy API requests to the Node.js API service
      # The service name "api-service" resolves via Kubernetes DNS
      # Format: <service-name>.<namespace>.svc.cluster.local
      location /api/ {
        proxy_pass http://api-service:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      }
    }