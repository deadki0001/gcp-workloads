# ============================================================================
# Exposes the nginx frontend to the internet via a GCP Load Balancer.
# GKE automatically provisions a GCP external load balancer and assigns
# a public IP address when a Service of type LoadBalancer is created.
#
# AWS equivalent: EKS Service of type LoadBalancer creates an ALB/NLB
# via the AWS Load Balancer Controller.
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: default
  labels:
    app: frontend
spec:
  type: LoadBalancer
  selector:
    # Routes traffic to pods with label app: frontend
    app: frontend
  ports:
    - name: http
      protocol: TCP
      port: 80        # Port the load balancer listens on externally
      targetPort: 80  # Port on the nginx pod